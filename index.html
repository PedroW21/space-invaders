<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
    <link rel="stylesheet" href="./assets/css/enemy2.css">
    <link rel="stylesheet" href="./assets/css/explosion-animation.css">
    <link rel="icon" type="image/png" href="./assets/img/spaceinvaders_104010.png">
    <title>Space Invaders!</title>
</head>

<body>
    <section class="container">

        <!-- Background do Jogo - Inicio -->
        <div class="bg-game">

            <section class="start" onclick="start()">
                <h1 class="title">Space Invaders</h1> <!-- Tela de inicio do jogo-->

                <p class="information">Utilize as teclas W,A,S,D para movimentar a nave e ESPAÇO para atirar</p>
                <p class="information play">Clique aqui para começar!!!</p>

            </section> <!-- Fim da section de inicio do jogo-->

        </div> <!-- Fim do background do jogo-->

    </section> <!-- Fim do Container-->


    <!-- Sons do Jogo -->

    <audio src="./assets/sounds/Game Over (8-Bit Music).mp3" preload="auto" id="gameOverSound"></audio>
    <audio src="./assets/sounds/Space Oddity (8-Bits).mp3" preload="auto" id="backgroundSound"></audio>
    <audio src="./assets/sounds/Beam rifle.mp3" preload="auto" id="shotSound"></audio>

    <script src="./assets/js/jquery-1.11.1.min.js"></script>
    <script src="./assets/js/jquery-collision.min.js"></script>
    <script src="./assets/js/start-function.js"></script>
</body>

</html>
